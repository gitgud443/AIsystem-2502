services:
  triton:
    image: nvcr.io/nvidia/tritonserver:25.11-py3
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./model_repository:/models
    command: >
      tritonserver --model-repository=/models
      --log-verbose=1
      --allow-http=true --allow-grpc=true --allow-metrics=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    
  fastapi:
    build: .
    ports:
      - "5004:5004"
    volumes:
      - .:/app
    depends_on:
      triton:
        condition: service_healthy  # Wait for Triton to be healthy
    environment:
      - TRITON_URL=http://triton:8000